name: caller_host_app
description: A two-sided peer-to-peer calling platform with messaging and billing.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Architecture & State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.4
  get_it: ^7.6.0
  equatable: ^2.0.5
  
  # API & Networking
  http: ^1.1.0
  socket_io_client: ^2.0.1
  
  # Local Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  
  # Media & Calling
  agora_uikit: ^1.4.0
  agora_rtc_engine: ^6.2.0
  permission_handler: ^11.4.0
  
  # Notifications
  firebase_core: ^2.24.0
  firebase_messaging: ^14.6.0
  
  # UI
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  
  # Utils
  uuid: ^4.0.0
  json_serializable: ^6.7.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  bloc_test: ^9.1.0
  mocktail: ^1.0.0
  
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
